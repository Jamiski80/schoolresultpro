<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolResult Pro â€“ GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Paystack for payments -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i>James SchoolResult Pro</h1>
            <p>Accurate GPA Calculator for Nigerian Schools</p>
        </header>

        <section class="input-section">
            <h2>Enter Your Details</h2>
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter your full name (required)" required>

            <h3>Courses</h3>
            <div id="courses-container">
                <!-- Courses will be added here -->
            </div>

            <button class="add-btn" onclick="addCourse()"><i class="fas fa-plus"></i> Add Course</button>
        </section>

        <section class="actions">
            <button class="calc-btn" onclick="calculateGPA()"><i class="fas fa-calculator"></i> Calculate GPA</button>
            <button class="pdf-btn" onclick="generatePDF()"><i class="fas fa-file-pdf"></i> Export PDF</button>
            <button class="clear-btn" onclick="clearData()"><i class="fas fa-trash"></i> Clear All Data</button>
        </section>

        <section class="result-section" id="result-section">
            <h2>Results</h2>
            <div id="result"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
